<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <label for="Phone_Number">Phone Number</label>
            <input type="number" id="Phone_Number" name="Phone_Number" placeholder="Phone Number" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type Your Message here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var Phone_Number = document.getElementById("Phone_Number").value;

            var subject = "Contact Form Submission";
            var body = "Name: " + name + "\nEmail: " + email + "\nPhone_Number: " + Phone_Number + "\nMessage:\n" + message;


            var mailtoLink = "mailto:gaurangraorane@gmail.com" +
                             "?subject=" + encodeURIComponent(subject) +
                             "&body=" + encodeURIComponent(body);

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
